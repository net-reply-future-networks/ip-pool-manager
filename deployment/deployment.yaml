apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-pool-manager-deployment
  labels:
    app: ip-pool-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ip-pool-manager
  template:
    metadata:
      labels:
        app: ip-pool-manager
    spec:
      containers:
        - name: ip-pool-manager
          image: ghcr.io/uerenreply/ip-pool-manager:main
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: SERVER_PORT
              value: "3000"
            - name: SERVER_ADDRESS
              value: "localhost"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_ADDRESS
              value: "10.42.1.5" # Change address to Redis pod IP
      imagePullSecrets:
        - name: ghcr
